<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Counter</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .header {
        text-align: center;
        margin-bottom: 20px;
    }
    .container {
        text-align: center;
    }
    .matrix-container {
        display: inline-block;
    }
    .cell {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        display: inline-block;
        cursor: pointer;
        text-align: center;
        line-height: 100px;
    }
    table {
        margin-top: 20px;
        border-collapse: collapse;
        display: inline-block;
    }
    th, td {
        padding: 10px;
        border: 1px solid #ddd;
    }
    .button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        cursor: pointer;
    }
    
    .table-container {
    overflow-x: auto;
    max-width: 100%;
    }

    /* Media Queries */
    @media screen and (max-width: 768px) {
        .cell {
            width: 50px;
            height: 50px;
            line-height: 50px;
        }
        table {
            margin-top: 10px;
        }
        th, td {
            padding: 5px;
        }
        .button {
            margin-top: 10px;
        }
    }
</style>
</head>
<body>

<div class="header">
    <h1>Welcome, <span id="username"></span>!</h1>
    <p id="dateTime"></p>
</div>

<div class="container">
    <div class="matrix-container">
        <div id="matrix">
            <div class="row">
                <div class="cell" style="background-color: red;">
                    <span class="cell-count">0</span>
                </div>
                <div class="cell" style="background-color: green;">
                    <span class="cell-count">0</span>
                </div>
            </div>
            <div class="row">
                <div class="cell" style="background-color: blue;">
                    <span class="cell-count">0</span>
                </div>
                <div class="cell" style="background-color: yellow;">
                    <span class="cell-count">0</span>
                </div>
            </div>
            <div class="row">
                <div class="cell" style="background-color: white;">
                    <span class="cell-count">0</span>
                </div>
                <div class="cell" style="background-color: black;">
                    <span class="cell-count">0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table id="clickCounts">
            <thead>
                <tr>
                    <th>Color</th>
                    <th>Click Count</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    

    <button id="submitButton" class="button">Submit Clicks</button>
    <a href="login.html" id="exitButton" class="button">Exit</a>
</div>

<script src='../clicks.js'></script>

</body>
</html>
